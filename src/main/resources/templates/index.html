<link href="css/main.css" rel="stylesheet" />

<body>
	<div class="box-container">

		<button class="buttonWhite button2">

		<button class="buttonBlue button2">
			<a href="components/blog.html">Blog</a>
		</button>

	<br>
	<div class="box-container">



		<div class="card">
			<img src="images/hotdeal.png" alt="hotdeal" style="width: 100%">
			<div class="container">
<!-- 				<h4>
					<b>Springboot Redis Lab Test</b>
				</h4>

				<h2>이벤트 처리</h2> -->

				<!-- Trigger/Open The Modal -->
				<button id="myBtn">진행중</button>

				<!-- The Modal -->
				<div id="myModal" class="modal">

					<!-- Modal content -->
					<div class="modal-content">
						<span class="close">&times;</span>
						<p>사용자 정보입력</p>

						<table>
							<form class=""  target = "ifrm" id="myForm" >
								<tr>
									<td><label for="eventId">이벤트회차</label></td>
									<td><input type="text" name="eventId" value='20011000' readOnly  /></td>
								</tr>
								<tr>
									<td><label for="name">이름</label></td>
									<td><input type="text" name="name" /></td>
								</tr>
								<tr>
									<td><label for="phoneNo">핸드폰번호</label></td>
									<td><input type="text" name="phoneNo" /></td>
								</tr>
								<tr>
									<td><label for="isagree">동의여부</label></td>
									<td><input type="checkbox" name="isagree" /></td>
								</tr>
								<tr>
									<td></td>
									<td><input type="submit" name="submit" /></td>
								</tr>

							</form>
							<iframe name='ifrm' width='0' height='0' frameborder='0'></iframe>
						</table>
					</div>

				</div>
			</div>
		</div>

	</div>

	<script src="js/event.js"></script>
</body>
